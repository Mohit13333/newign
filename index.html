<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Curriculum & Standardized Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap");
    body {
      font-family: "Montserrat", sans-serif;
    }
  </style>
</head>
<body class="bg-white flex flex-col items-center px-4 py-10">
  <h2
    class="text-[#1B2E58] font-extrabold text-center text-[20px] sm:text-[24px] leading-[28px] mb-6 flex items-center justify-center gap-2 max-w-[900px]"
  >
    <span class="w-4 h-1 bg-gradient-to-r from-[#0B6B5B] to-[#1B2E58] inline-block"></span>
    WHAT CURRICULUM &amp; STANDARDISED TESTS WE OFFER?
    <span class="w-4 h-1 bg-gradient-to-r from-[#0B6B5B] to-[#1B2E58] inline-block"></span>
  </h2>

  <h1
    class="text-[#1B2E58] font-extrabold text-center text-[28px] sm:text-[36px] leading-[40px] max-w-[900px] mb-12"
  >
    LOREM IPSUM DOLOR SIT AMET,
    <span class="text-[#0B6B5B]">CONSECTETUR</span> ADIPISCING
  </h1>

  <div
    class="flex flex-col sm:flex-row gap-8 max-w-[900px] w-full justify-center"
  >
    <div
      class="flex-1 bg-gradient-to-tr from-[#DDF6E3] to-[#F7FFF7] rounded-3xl p-8 sm:p-10"
    >
      <h3
        class="text-[#1B2E58] font-extrabold text-[22px] leading-[28px] border-b border-[#B7C1C9] pb-3 mb-6"
      >
        CURRICULUMS
      </h3>
      <ul class="space-y-5 text-[#1B2E58] text-[18px] leading-[24px] font-semibold">
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          IB (MYP &amp; IBDP)
        </li>
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          IGCSE / GCSE
        </li>
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          A-Levels
        </li>
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          Homeschooling
        </li>
      </ul>
    </div>

    <div
      class="flex-1 bg-gradient-to-tr from-[#D9E9FF] to-[#F0F8FF] rounded-3xl p-8 sm:p-10"
    >
      <h3
        class="text-[#1B2E58] font-extrabold text-[22px] leading-[28px] border-b border-[#B7C1C9] pb-3 mb-6"
      >
        STANDARDIZED TEST
      </h3>
      <ul class="space-y-5 text-[#1B2E58] text-[18px] leading-[24px] font-semibold">
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          EmSAT
        </li>
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          ACT
        </li>
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          Advanced Placements (AP)
        </li>
        <li class="flex items-center gap-3">
          <span
            class="flex items-center justify-center w-7 h-7 rounded-full bg-[#1B2E58] text-white"
            ><i class="fas fa-check"></i
          ></span>
          UCAT
        </li>
      </ul>
